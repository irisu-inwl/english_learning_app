content: "Describe the advantages and disadvantages of using public transportation in your city."
question: "Write a well-organized essay discussing the advantages and disadvantages of using public transportation in your city."
answer_example: "In my city, public transportation provides an essential service to residents and visitors. The advantages of using public transportation include reduced traffic congestion, lower pollution levels, and cost savings for individuals. However, there are also disadvantages, such as overcrowded vehicles, unreliable schedules, and limited service in some areas."
commentary: "This example provides a balanced discussion of the advantages and disadvantages of public transportation. It includes specific details to support the points made and is well-organized."
